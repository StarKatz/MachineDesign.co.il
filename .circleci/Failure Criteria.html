<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Failure Criteria Calculator</title> 
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
  </style> 
</head>
<header>
  <div class="nav-container">
    <img src="sce.png" alt="College Logo" id="college-logo">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#moher-circle">מעגל מוהר</a></li>
        <li><a href="#failure-criteria">קריטריוני כשל</a></li>
        <li><a href="#fatigue">התעייפות</a></li>
        <li><a href="#failure-fatigue-criteria">קריטריוני כשל להתעייפות </a></li>
        <li><a href="#wave'">גלים</a></li>
      </ul>
    </nav>
  </div>
</header>
<body>
    <h1>קריטריוני כשל</h1>
    <form>
      <input type="radio" id="von_mises" name="criteria" value="von_mises" checked>
      <label for="von_mises">Von Mises</label><br>
      <input type="radio" id="tresca" name="criteria" value="tresca">
      <label for="tresca">Tresca</label><br>
      <input type="radio" id="rankine" name="criteria" value="rankine">
      <label for="rankine">Rankine</label><br>
      <br>
      <label for="sigma_x">&sigma; <sub>x</sub> [MPa]:</label><br>
      <input type="number" id="sigma_x" name="sigma_x" required><br>
      <label for="sigma_y">&sigma; <sub>y</sub> [MPa]:</label><br>
      <input type="number" id="sigma_y" name="sigma_y" required><br>
      <label for="tau_xy">&tau; <sub>xy</sub> [MPa]:</label><br>
      <input type="number" id="tau_xy" name="tau_xy" required><br>
      <label for="sigma_yield">&sigma; <sub>Yield</sub> [MPa]:</label><br>
      <input type="number" id="sigma_yield" name="sigma_yield" required><br>
      <br>
      <p id="formula"></p>
      <button type="myButton" onclick="calculate()">Calculate</button>
    </form> 
    <br>
    <p>&sigma; <sub>eq</sub> [MPa]: <span id="failure_stress"></span></p>
    <p>FS: <span id="factor_of_safety"></span></p>
    <div id="graphDiv"></div>
    <script src="Failure Criteria.js"></script>
</body>
</html>
